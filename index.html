<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scammer Alert</title>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }
  body {
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: #fff; text-align: center; padding: 40px;
  }
  h1 {
    font-size: 2.2em; margin-bottom: 30px; letter-spacing: 1px;
    text-shadow: 0 4px 10px rgba(0,0,0,0.4);
  }

  /* Responsive Grid */
  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    padding: 10px;
  }

  /* Responsive Image Frame */
  .gallery img {
    width: 100%;
    height: auto;
    aspect-ratio: 4 / 3; /* keep nice proportion */
    object-fit: cover;
    border-radius: 15px;
    cursor: pointer;
    transition: transform 0.4s ease, box-shadow 0.4s ease;
  }
  .gallery img:hover {
    transform: scale(1.05);
    box-shadow: 0 10px 25px rgba(0,0,0,0.5);
  }

  /* Modal popup */
  .modal {
    display: none;
    position: fixed;
    z-index: 999;
    left: 0; top: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.85);
    justify-content: center;
    align-items: center;
    flex-direction: column;
    padding: 20px;
  }
  .modal img {
    width: 90%;
    max-width: 900px;
    max-height: 80vh;
    border-radius: 15px;
    box-shadow: 0 8px 30px rgba(255,255,255,0.2);
  }
  .caption {
    margin-top: 15px;
    font-size: 1.1em;
    color: #ccc;
  }
  .close {
    position: absolute;
    top: 20px; right: 35px;
    font-size: 2em;
    color: #fff; cursor: pointer;
    transition: color 0.3s;
  }
  .close:hover { color: #ff5555; }

  /* ðŸ”¸ Responsive Tweaks */
  @media (max-width: 768px) {
    h1 { font-size: 1.8em; }
    body { padding: 20px; }
    .gallery { gap: 15px; }
    .gallery img { aspect-ratio: 1 / 1; } /* Square for small screens */
  }

  @media (max-width: 480px) {
    h1 { font-size: 1.6em; }
    .gallery img { aspect-ratio: 1 / 1; border-radius: 10px; }
  }
</style>
</head>

<body>
  <h1>Scammer Alert!!</h1>

  <div class="gallery">
	<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRghxIZl0n8-5vA-1joIJvZ9SIfxuxqFdgcyg&s" alt="scammer">
    <img src="https://img.imgdd.com/b05cc022-b835-4ecf-bb50-b614f4c3c857.jpg" alt="scammer">
	<img src="https://img.imgdd.com/a15d8537-50c6-4c24-9315-7e04659bddbf.jpg" alt="scammer">
  </div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <span class="close" id="closeBtn">&times;</span>
    <img id="modalImg">
    <div class="caption" id="caption"></div>
  </div>

<script>
  const modal = document.getElementById('modal');
  const modalImg = document.getElementById('modalImg');
  const caption = document.getElementById('caption');
  const closeBtn = document.getElementById('closeBtn');

  document.querySelectorAll('.gallery img').forEach(img => {
    img.addEventListener('click', () => {
      modal.style.display = 'flex';
      modalImg.src = img.src;
      caption.innerText = img.alt;
    });
  });

  closeBtn.addEventListener('click', () => modal.style.display = 'none');
  modal.addEventListener('click', e => { if (e.target === modal) modal.style.display = 'none'; });
</script>
</body>
</html>
